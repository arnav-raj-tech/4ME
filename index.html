<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>4ME Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f9ff;
      color: #222;
    }
    header {
      background: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      color: #1e66ff;
      margin: 0;
    }
    button {
      background: #1e66ff;
      color: white;
      border: none;
      padding: 8px 14px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #154fd6;
    }
    .container {
      padding: 20px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    #cart {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <h1>4ME</h1>
  <button onclick="showAdmin()">Admin</button>
</header>

<div class="container">

  <!-- ADMIN PANEL -->
  <div id="adminPanel" class="hidden">
    <h2>Admin Login</h2>
    <input id="adminCode" placeholder="Enter admin code" />
    <button onclick="checkAdmin()">Enter</button>

    <div id="addProduct" class="hidden">
      <h3>Add Product</h3>
      <input id="pName" placeholder="Product name" />
      <input id="pPrice" placeholder="Price" />
      <input id="pImage" placeholder="Image URL" />
      <button onclick="addProduct()">Add</button>
    </div>
  </div>

  <!-- PRODUCTS -->
  <h2>Products</h2>
  <div class="products" id="productList"></div>

  <!-- CART -->
  <div id="cart">
    <h2>Cart</h2>
    <ul id="cartItems"></ul>
    <button onclick="checkout()">Checkout (COD)</button>
  </div>

</div>

<script>
  const ADMIN_CODE = "GOATS-4ME";
  let products = JSON.parse(localStorage.getItem("products")) || [];
  let cart = [];

  function showAdmin() {
    document.getElementById("adminPanel").classList.toggle("hidden");
  }

  function checkAdmin() {
    const code = document.getElementById("adminCode").value;
    if (code === ADMIN_CODE) {
      document.getElementById("addProduct").classList.remove("hidden");
    } else {
      alert("Wrong code");
    }
  }

  function addProduct() {
    const name = pName.value;
    const price = pPrice.value;
    const image = pImage.value;
    if (!name || !price || !image) return alert("Fill all fields");

    products.push({ name, price, image });
    localStorage.setItem("products", JSON.stringify(products));
    renderProducts();
  }

  function renderProducts() {
    productList.innerHTML = "";
    products.forEach((p, i) => {
      productList.innerHTML += `
        <div class="card">
          <img src="${p.image}">
          <h4>${p.name}</h4>
          <p>₹${p.price}</p>
          <button onclick="addToCart(${i})">Add to Cart</button>
        </div>
      `;
    });
  }

  function addToCart(i) {
    cart.push(products[i]);
    renderCart();
  }

  function renderCart() {
    cartItems.innerHTML = "";
    cart.forEach(p => {
      cartItems.innerHTML += `<li>${p.name} - ₹${p.price}</li>`;
    });
  }

  function checkout() {
    if (cart.length === 0) return alert("Cart is empty");
    let summary = "Order Summary (COD):\n\n";
    cart.forEach(p => summary += `${p.name} - ₹${p.price}\n`);
    alert(summary);
    cart = [];
    renderCart();
  }

  renderProducts();
</script>

</body>
</html>
